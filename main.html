<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="mainPage.css">
</head>

<body>
    <h1>Top Trumps</h1>
    <div id="game-board">
        <div id="player-section">
            <h2>Player</h2>
        
            <div id="player-hand"></div>
        <div id="player-points"><p>Your points</p></div>
        </div>
        <div id="computer-section">
            <h2>Computer</h2>
            <div id="computer-hand"></div>
            <div id="computer-points"><p>Computer points</p></div>
        </div>


        <div id="category-section">
            <h2>Select a category:</h2>

                <button class="category-button">Number of roles</button>
                <button class="category-button">Awards</button>
                <button class="category-button">IMDB Star Score</button>
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
